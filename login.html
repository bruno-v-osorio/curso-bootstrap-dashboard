<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- BOOTSTRAP -->
    <link rel="stylesheet" type="text/css" href="./bibliotecas/bootstrap/css/bootstrap.min.css">
    <!-- ÍCONES FONT AWESOME -->
    <script src="https://kit.fontawesome.com/4250d7b7d7.js" crossorigin="anonymous"></script>
    <!-- TEMA -->
    <link rel="stylesheet" type="text/css" href="./css/sb-admin.min.css">

    <title>Login</title>
</head>

<body class="bg-dark">
    
    <div class="container">
        <div class="card card-login mx-auto mt-5"> <!-- card-login-->
            <div class="card-header text-center font-weight-bold">Login</div>
            <div class="card-body">
                <form class="form-group">
                    <label for="email">E-mail</label>
                    <input type="email" class="form-control" name="email" id="email" placeholder="Digite seu e-mail">
                </form>
                <form class="form-group">
                    <label for="senha">Senha</label>
                    <input type="password" class="form-control" name="senha" id="senha" placeholder="Digite sua senha">
                </form>
                <div class="form-group">
                    <div class="form-check">
                        <label class="form-check-label">
                            <input type="checkbox" class="form-check-input">
                            Lembrar minha senha
                        </label>
                    </div>
                </div>
                <a class="btn btn-primary btn-block" href="./dashboard.html" role="button">Acessar</a> <!--btn-block faz ocupar toda a largura disponível / tag a trabalhando como button-->
                <div class="text-center">
                    <a href="./cadastro.html" class="d-block small mt-3">Criar uma conta</a> <!-- d-block faz ocupar toda a largura -->
                    <a href="./recuperar.html" class="d-block small">Esqueci minha senha</a>
                </div>
            </div>
        </div>
    </div>





    <!-- JQUERY -->
    <script src="./bibliotecas/jquery/jquery.min.js"></script>
    <!-- BOOTSTRAP JS -->
    <script src="./bibliotecas/bootstrap/js/bootstrap.bundle.min.js"></script>
    <!-- JQUERY EASING -->
    <script src="./bibliotecas/jquery-easing/jquery.easing.min.js"></script>
</body>
</html>
