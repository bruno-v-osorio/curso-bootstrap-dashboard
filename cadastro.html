<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- BOOTSTRAP -->
    <link rel="stylesheet" type="text/css" href="./bibliotecas/bootstrap/css/bootstrap.min.css">
    <!-- ÍCONES FONT AWESOME -->
    <script src="https://kit.fontawesome.com/4250d7b7d7.js" crossorigin="anonymous"></script>
    <!-- TEMA -->
    <link rel="stylesheet" type="text/css" href="./css/sb-admin.min.css">

    <title>Cadastro</title>
</head>

<body class="bg-dark">
    
    <div class="container">
        <div class="card card-register mx-auto mt-5"> <!-- card-register-->
            <div class="card-header text-center font-weight-bold">Criar uma Conta</div>
            <div class="card-body">

                <form>

<!-- Nome e Sobrenome -->

                    <div class="form-group">
                        <div class="form-row">
                            <div class="col-md-6">
                                <label for="primeiroNome">Primeiro Nome</label>
                                <input type="text" class="form-control" id="primeiroNome" name="primeiroNome"
                                placeholder="Digite seu Nome">
                            </div>
                            <div class="col-md-6">
                                <label for="sobrenome">Sobrenome</label>
                                <input type="text" class="form-control" id="sobrenome" name="sobrenome"
                                placeholder="Digite seu Sobrenome">
                            </div>
                        </div>
                    </div>

<!-- E-mail -->

                    <div class="form-group">
                        <label for="email">E-mail</label>
                        <input type="email" class="form-control" id="email" name="email"
                        placeholder="Digite seu E-mail">
                    </div>

<!-- Senha -->

                    <div class="form-group">
                        <div class="form-row">
                            <div class="col-md-6">
                                <label for="senha">Senha</label>
                                <input type="password" class="form-control" id="senha" name="senha"
                                placeholder="Digite sua Senha">
                            </div>
                            <div class="col-md-6">
                                <label for="confirmarSenha">Confirmar Senha</label>
                                <input type="text" class="form-control" id="confirmarSenha" name="confirmarSenha"
                                placeholder="Confirme sua Senha">
                            </div>
                        </div>
                    </div>

                    <button class="btn btn-primary btn-block">Cadastrar</button> <!--btn-block faz ocupar toda a largura disponível-->
                    <div class="text-center">
                        <a href="./recuperar.html" class="d-block small mt-3">Esqueceu a Senha?</a> <!-- d-block faz ocupar toda a largura -->
                        <a href="./login.html" class="d-block small">Página de Login</a>
                    </div>

                </form>
            </div>
        </div>
    </div>





    <!-- JQUERY -->
    <script src="./bibliotecas/jquery/jquery.min.js"></script>
    <!-- BOOTSTRAP JS -->
    <script src="./bibliotecas/bootstrap/js/bootstrap.bundle.min.js"></script>
    <!-- JQUERY EASING -->
    <script src="./bibliotecas/jquery-easing/jquery.easing.min.js"></script>
</body>
</html>
