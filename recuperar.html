<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- BOOTSTRAP -->
    <link rel="stylesheet" type="text/css" href="./bibliotecas/bootstrap/css/bootstrap.min.css">
    <!-- ÍCONES FONT AWESOME -->
    <script src="https://kit.fontawesome.com/4250d7b7d7.js" crossorigin="anonymous"></script>
    <!-- TEMA -->
    <link rel="stylesheet" type="text/css" href="./css/sb-admin.min.css">

    <title>Recuperar Senha</title>
</head>

<body class="bg-dark">
    
    <div class="container">
        <div class="card card-login mx-auto mt-5">
            <div class="card-header text-center font-weight-bold">Recuperar Senha</div>
            <div class="card-body">
                <div class="text-center mt-4">
                    <h4>Esqueceu sua Senha?</h4>
                    <p>Digite seu e-mail e nós lher enviaremos instruções sobre como
                        redefinir sua senha.
                    </p>
                </div>
                <form class="form-group">
                    <label for="email">E-mail</label>
                    <input type="email" class="form-control" name="email" id="email" placeholder="Digite seu e-mail">
                </form>
                <button class="btn btn-primary btn-block">Recuperar Senha</button> <!--btn-block faz ocupar toda a largura disponível-->
                <div class="text-center">
                    <a href="./cadastro.html" class="d-block small mt-3">Criar uma conta</a> <!-- d-block faz ocupar toda a largura -->
                    <a href="./login.html" class="d-block small">Página de Login</a>
                </div>
            </div>
        </div>
    </div>





    <!-- JQUERY -->
    <script src="./bibliotecas/jquery/jquery.min.js"></script>
    <!-- BOOTSTRAP JS -->
    <script src="./bibliotecas/bootstrap/js/bootstrap.bundle.min.js"></script>
    <!-- JQUERY EASING -->
    <script src="./bibliotecas/jquery-easing/jquery.easing.min.js"></script>
</body>
</html>
